<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>
        <div class="container">
            <h2>Formulário de Cadastro</h2>
            <form id="myForm" action="#" method="POST" onsubmit="return validarFormulario()">
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <div id="nomeError" class="error">O nome é obrigatório.</div>
                </div>
    
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error">Por favor, insira um e-mail válido.</div>
                </div>
    
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <div id="senhaError" class="error">A senha é obrigatória.</div>
                </div>
    
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    <div id="mensagemError" class="error">A mensagem é obrigatória.</div>
                </div>
    
                <input type="submit" value="Enviar">

            </form>       
        </div>
</body>
</html>
